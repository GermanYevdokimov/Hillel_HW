<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <!--Навигация - флекс блок-->
            <nav class="nav">
                <!--Навигация - левый флекс блок-->
                <div class="nav__logo">
                    <div class="logo__box">
                        <img class="logo__img" src="./images/nav/nav.png" alt="logo">
                    </div>
                    <div class="logo__name">NFT Marketplace</div>
                </div>
                <!--Навигация -меню - правый флекс блок-->
                <div class="nav__box">
                    <!--Навигация - меню-элеметы правый флекс блок -->
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a class="nav__link" href="#">Marketplace</a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="#">Rankings</a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="#">Connect a wallet</a>
                        </li>
                        <!--Навигация - правый флекс блок - кнопка-->
                    <div class="nav__btn-box">
                        <img class="nav__img-user" src="./images/nav/nav-user.png" alt="user">
                        <a class="nav__link" href="#">Sign up</a>
                    </div>
                    </ul>
                </div> 
                     <!--Навигация - правый флекс блок - бургер-->  
                     <button class="burger">
                        <img src="./burger.png" alt="">
                     </button>
            </nav>
        </div>
    </header>

</body>
</html>
