<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <section class="markets">
        <div class="container">
            <div class="markets__inner">
                <div class="markets__header">
                    <div class="markets__header__title">Most Popular</div>
                    <div class="markets__header__title markets__header__title-movers">Top Movers</div>
                </div>
                <div class="markets__items">
                    <div class="markets__items__title">Asset</div>
                    <div class="markets__items__title">Last Price</div>
                    <div class="markets__items__title">24hr Change</div>
                    <div class="markets__items__title">Market Cap</div>
                    <div class="markets__items__title"></div>
                </div>
                <div class="markets__items">
                    <div class="markets__item">
                        <div class="markets__logo__name">
                            <div class="markets__logo">
                                <img src="./images/xrp.png" alt="XRP">
                            </div>
                            <div class="markets__name">XRP</div>
                        </div>
                    </div>
                    <div class="markets__item">$0.5617</div>
                    <div class="markets__item markets__item-green">1.57%</div>
                    <div class="markets__item">$28B</div>
                    <div class="markets__item">
                        <div class="markets__item__link">
                            <a class="markets__link" href="#">Buy</a>
                        </div>
                    </div>
                </div>
                <div class="markets__items">
                    <div class="markets__item">
                        <div class="markets__logo__name">
                            <div class="markets__logo">
                                <img src="./images/bitcoin.png" alt="XRP">
                            </div>
                            <div class="markets__name">Bitcoin</div>
                        </div>
                    </div>
                    <div class="markets__item">$30,165.43</div>
                    <div class="markets__item markets__item-red">-0.08%</div>
                    <div class="markets__item">$582B</div>
                    <div class="markets__item">
                        <div class="markets__item__link">
                            <a class="markets__link" href="#">Buy</a>
                        </div>
                    </div>
                </div>
                <div class="markets__items">
                    <div class="markets__item">
                        <div class="markets__logo__name">
                            <div class="markets__logo">
                                <img src="./images/etherium.png" alt="XRP">
                            </div>
                            <div class="markets__name">Ethereum</div>
                        </div>
                    </div>
                    <div class="markets__item">$2,215.50</div>
                    <div class="markets__item markets__item-red">-1.08%</div>
                    <div class="markets__item">$267B</div>
                    <div class="markets__item">
                        <div class="markets__item__link">
                            <a class="markets__link" href="#">Buy</a>
                        </div>
                    </div>
                </div>
                <div class="markets__items">
                    <div class="markets__item">
                        <div class="markets__logo__name">
                            <div class="markets__logo">
                                <img src="./images/tether.png" alt="XRP">
                            </div>
                            <div class="markets__name">Tether</div>
                        </div>
                    </div>
                    <div class="markets__item">$1.4544</div>
                    <div class="markets__item markets__item-green">2.36%</div>
                    <div class="markets__item">$96B</div>
                    <div class="markets__item">
                        <div class="markets__item__link">
                            <a class="markets__link" href="#">Buy</a>
                        </div>
                    </div>
                </div>
                <div class="markets__items markets__items-border">
                    <div class="markets__item">
                        <div class="markets__logo__name">
                            <div class="markets__logo">
                                <img src="./images/enjin.png" alt="XRP">
                            </div>
                            <div class="markets__name">Enjin Coin</div>
                        </div>
                    </div>
                    <div class="markets__item">$0.6129</div>
                    <div class="markets__item markets__item-green">16.41%</div>
                    <div class="markets__item">$629M</div>
                    <div class="markets__item">
                        <div class="markets__item__link">
                            <a class="markets__link" href="#">Buy</a>
                        </div>
                    </div>
                </div>
                <footer class="markets__footer">
                        <div class="footer__content">
                            <div class="footer__img__block">
                                <img class="footer__img" src="./images/IMAGE.png" alt="logo">
                                <img class="footer__img" src="./images/IMAGE (1).png" alt="logo">
                                <img class="footer__img" src="./images/IMAGE (2).png" alt="logo">
                                <img class="footer__img" src="./images/IMAGE (3).png" alt="logo">
                            </div>
                            <div class="footer__text">
                                View all markets
                            </div>
                        </div>
                </footer>
            </div>
    </section>
    

</body>
</html>
